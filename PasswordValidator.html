<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirm password validator </title>
    <style>
        div{
            margin-top: 20%;
            margin-left: 30%;
            
        }
        
    </style>
</head>
<body>
    <div>
        <h1>Confirm password validator</h1>

        <form onsubmit=" return verifyPassword()">
            <input type="password" id="password" value="">
            <span id="message" style="color: red;"></span> <br><br>

            <input type="password" id="Cpassword" value="">

            <input type="submit" value="submit">
            <input type="reset" value="reset">
        </form>
    </div>


    <!-- javascript code -->
    <script>
        function verifyPassword(){

            let pwsd = document.getElementById("password").value;


            if(pwsd == ""){
                document.getElementById("message").innerText = "Please create passwword";
                return false;
            }

            else if(pwsd.length < 6){
                document.getElementById("message").innerText = "password should be atleast 8 character";
                return false;
            }
            else if(pwsd.length >15 ){
                document.getElementById("message").innerText = "password must not be exceed 15 character";
                return false;
            }
            else{
                alert("Password Create successfully");
            }
        }
    </script>
</body>
</html>
